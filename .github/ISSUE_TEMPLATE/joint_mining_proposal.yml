name: Joint Mining Campaign Proposal
description: File a bug report
title: "[Proposal from]: "
labels: [proposal, triage]
body:
- type: markdown
  attributes:
    value: |
      Please provide following information to be a part of the ‘Rainmaker’ program for joint liquidity mining with Kyber, using KNC from the ecosystem fund
- type: textarea
  id: information
  attributes:
    label: General Information
    description: Tell us more about your project
    placeholder: ex. contact information, website url, logo, token contract address, current markets
  validations:
    required: true
- type: textarea
  id: summary
  attributes:
    label: Summary of your proposal
    description: A summary of what you want to do with the joint mining campaign
    placeholder: summary
    value: content suggestion
  validations:
    required: true
- type: input
  id: knc-quantity
  attributes:
    label: KNC amount request
    description: How many KNC estimatedly do you request for in this proposal?
  validations:
    required: true
- type: dropdown
  id: vesting-duration
  attributes:
    label: Which option for vesting you will go for?
    options: 
    - No vesting
    - 14 days
      validations:
    required: true
- type: textarea
  id: logs
  attributes:
    label: Relevant log output
    description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
    render: shell
- type: checkboxes
  id: terms
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
    options:
    - label: I agree to follow this project's Code of Conduct
      required: true
